<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Lista de Tareas </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col size-lg="11" size-xs="6">
      <ion-item>
        <ion-label position="floating">Nueva tarea</ion-label>
        <ion-input
          (keyup.enter)="addTask()"
          [(ngModel)]="task.task"
        ></ion-input>
      </ion-item>
    </ion-col>
    <ion-col size-lg="1" size-xs="6">
      <ion-button expand="block" *ngIf="task.task" (click)="addTask()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item-sliding *ngFor="let task of tasks">
          <ion-item>
            <ion-label>{{task.task}}</ion-label>
          </ion-item>
          <ion-item-options side="end" (ionSwipe)="removeTask(task.id)">
            <ion-item-option expandable color="danger">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item-options side="start" (ionSwipe)="CompleteTask(task)">
            <ion-item-option expandable color="primary">
              <ion-icon name="checkmark-done-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
